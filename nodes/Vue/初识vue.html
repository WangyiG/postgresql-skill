<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>hello-vue</h1>
  <div>name:{{name}},mobile:{{mobile}}</div>
  <input type="button" value="search" v-on:click="clickFunc">
</div>

<script>
  // 创建vue对象，关联html（el，data，methods为关键字）
  var app = new Vue({
    // 指定区域为id为app的部分
    el: '#app',
    // 定义一些初始变量
    data: {
      name: 'MxxxTx',
      mobile: '139xxxx6010'
    },
    // clickFunc事件绑定了一个修改初始变量的函数
    methods: {
      clickFunc: function () {
        // this可以理解为vue实例,然后调用实例的name与mobile属性
        this.name = 'mangti';
        this.mobile = '13915056010';
      }
    }
  });
</script>
</body>
</html>
