<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单标签</title>
</head>
<body>
<h1>表单标签</h1>
<div>
    用户名: <input type="text">
</div>
<div>
    密码: <input type="password">
</div>
<div>
    性别: <input type="radio" name="1">男 <input type="radio" name="1">女
</div>
<div>
    爱好:
    <input type="checkbox"> 篮球
    <input type="checkbox"> 足球
    <input type="checkbox"> 排球
    <input type="checkbox"> 棒球
</div>
<div>
  城市:
  <select>
    <option>北京</option>
    <option>上海</option>
    <option>深圳</option>
  </select>
</div>
<div>
  领域:
  <select multiple>
    <option>py</option>
    <option>excel</option>
    <option>sql</option>
  </select>
</div>

<div>
  备注:<textarea></textarea>
</div>
<div>
  <input type="button" value="button按钮">
  <input type="submit" value="submit按钮">
</div>
</body>
<!--
webstorm中注释的快捷键是:command+'/'，注释与取消注释均可用
1.input系列是自闭标签，是行内标签
2.type指定text，输入框，password密码框
3.type指定file，文件选择框
4.type指定radio，当name一致时，单选框，指定checkbox多选框
5.type指定button普通按钮，submit提交表单，value指定按钮名字
6.select指定下拉框，multiple参数指定单选还是多选下拉框，option指定具体下拉框中的信息
7.textarea指定多行文本,rows参数设置显示默认可输入行数

重要：表单标签应该写入from标签内,method参数设置为post，action参数指定路由,表单标签应该指明name参数,对于选择性表单标签还应指明value，方便request.form.get('xx')获取
-->
</html>
