<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wy001</title>
</head>
<body>
<h1>初始HTML标记</h1>
<hr>
<div>块标签,占用1行</div>
<br>
<span style="color: brown">行内标签，只占内容实际的部分</span> <span>主要应用于行内不同样式的标记</span>
<p>此处应有一大段内容</p>
</body>
<!--
webstorm中注释的快捷键是:command+'/'，注释与取消注释均可用
1.head中设置编码与浏览器标签头title
2.分割线符 hr，换行符 br，都是单标记，不必以</xx>标记结束
3.div，快级标签，span行内标签
4.html标记整个文件的开始结束，body标记内容部分
-->
</html>
